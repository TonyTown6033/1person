name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  backend-ci:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: super_club_backend
        run: uv sync

      - name: Run backend tests
        working-directory: super_club_backend
        run: uv run pytest --maxfail=1 --disable-warnings -q

  frontend-ci:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: super_club/package-lock.json

      - name: Install dependencies
        working-directory: super_club
        run: npm ci

      - name: Run frontend tests
        working-directory: super_club
        run: npm run test:run


