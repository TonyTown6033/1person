<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Club 管理后台登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background-color: #fdf2f2;
            border-radius: 6px;
            border: 1px solid #fecaca;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background-color: #d5f4e6;
            border-radius: 6px;
            border: 1px solid #a7f3d0;
            display: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .demo-info p {
            margin: 4px 0;
            font-size: 14px;
            color: #666;
        }

        .demo-info strong {
            color: #333;
        }

        .admin-links {
            margin-top: 20px;
            text-align: center;
        }

        .admin-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .admin-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Super Club 管理后台</h1>
                <p>请登录您的管理员账户</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input
                        id="email"
                        type="email"
                        required
                        placeholder="admin@superclub.com"
                        value="admin@superclub.com"
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input
                        id="password"
                        type="password"
                        required
                        placeholder="admin123"
                        value="admin123"
                    />
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" id="loginBtn" class="login-btn">
                    登录
                </button>
            </form>
            
            <div class="demo-info">
                <p><strong>演示账户：</strong></p>
                <p>邮箱：admin@superclub.com</p>
                <p>密码：admin123</p>
            </div>

            <div class="admin-links">
                <a href="/docs" target="_blank">API文档</a>
                <a href="/" target="_blank">前台页面</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            try {
                const baseURL = window.API_BASE_URL || `${window.location.protocol}//${window.location.hostname}:8001/api`;
                const response = await fetch(`${baseURL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        password: passwordInput.value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 存储token
                    localStorage.setItem('admin_token', data.data.tokens.accessToken);
                    localStorage.setItem('admin_refresh_token', data.data.tokens.refreshToken);
                    localStorage.setItem('admin_user', JSON.stringify(data.data.user));
                    
                    successMessage.textContent = '登录成功！正在跳转...';
                    successMessage.style.display = 'block';
                    
                    // 显示登录成功信息
                    setTimeout(() => {
                        alert('登录成功！\n\n由于前端路由问题，管理后台页面暂时无法正常显示。\n\n您可以：\n1. 使用API文档测试后端功能\n2. 检查浏览器控制台查看详细错误信息\n3. 等待开发者修复前端路由问题');
                    }, 1000);
                    
                } else {
                    errorMessage.textContent = data.message || '登录失败';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = '登录失败，请检查网络连接和后端服务状态';
                errorMessage.style.display = 'block';
                console.error('Login error:', err);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });
    </script>
</body>
</html>
