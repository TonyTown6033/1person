version: '3.8'

services:
  # ==================== MySQL 数据库 ====================
  mysql:
    image: mysql:8.0
    container_name: superclub-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-super_club}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    ports:
      - "127.0.0.1:3306:3306"  # 仅本地访问，安全考虑
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - superclub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== 后端 API 服务 ====================
  backend:
    build:
      context: ./super_club_backend
      dockerfile: Dockerfile
    container_name: superclub-backend
    restart: always
    environment:
      - DATABASE_URL=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-root123456}@mysql:3306/${MYSQL_DATABASE:-super_club}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - TZ=Asia/Shanghai
      # CORS 配置 - 设置为你的前端域名
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - superclub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== 前端服务 ====================
  frontend:
    build:
      context: ./super_club
      dockerfile: Dockerfile
      args:
        # 设置为你的公网后端地址
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://your-server-ip:8001/api}
    container_name: superclub-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - superclub-network

# ==================== 数据卷 ====================
volumes:
  mysql_data:
    driver: local

# ==================== 网络 ====================
networks:
  superclub-network:
    driver: bridge
